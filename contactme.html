<body>
    <nav class="navbar">
        <div class="container1">
            <div class="logo1">  <a href="myprofile.html">My profile</a> </div>

                <li>
                  <a href="mainpage.html">Home </a>

                    <a href="contactme.html"> Contact</a>

            </ul>
        </div>

    <div class="main-header5">
         <div class="container1">
   
        <h1>Contact Me</h1>
    
        <p class="contact-someInfo">
          You can get in touch by filling in the form below and then just hit submit
        </p>
    </div>
    </div>
    <div class="container1">
      <form id="contact-me">
        <div class="form-control">
          <label>First name</label>
          <input  type = "text" name="name"
            placeholder="First Name" />
          <div class="error hide">Name is required</div>
        </div>
  
        <div class="form-control">
          <label>Email</label>
          <input type="text"
            name="email"
            placeholder="your-email-address"
          />
          <div class="email1">
          <label>Confirm email</label>
          <input type="text" name="emailX" placeholder="confirm email address" />
        </div>
          <div class="error hide">Email is invalid</div>
        </div>
  
        <div class="form-control">
          <label>Phone</label>
          <input type="text" name="phone"
          ></input>
          <div class="error hide">Phone is invalid</div> 
        </div>

        
        <br>
        <div class="form-control">
          <label>Message</label>
          <textarea name="message"></textarea>
          <div class="error hide">Message is required</div>
        </div>
  
        <hr />
        <div class="forButton">
        <button type="submit" id="buttonS">SUBMIT FORM</button>
        </div>
      </form>

      <div id="result">
          
      </div>
    </div>


    
  
      <script src="index1.js"></script>
